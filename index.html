<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .btn {
      background-color: #7289DA;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="discord-logo.png" alt="Discord Logo" class="logo">
  <a href="https://www.youtube.com" class="btn">Button Text Here</a>
</div>

</body>
</html>
